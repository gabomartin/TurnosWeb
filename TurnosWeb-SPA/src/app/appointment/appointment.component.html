<table mat-table [dataSource]="data" class="mat-elevation-z8">

<ng-container matColumnDef="appointmentId">
  <th mat-header-cell *matHeaderCellDef> Id. </th>
  <td mat-cell *matCellDef="let element"> {{element.appointmentId}} </td>
</ng-container>

<ng-container matColumnDef="clientName">
  <th mat-header-cell *matHeaderCellDef> Nombre del Cliente </th>
  <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
</ng-container>

<ng-container matColumnDef="barberId">
  <th mat-header-cell *matHeaderCellDef> Barber Id. </th>
  <td mat-cell *matCellDef="let element"> {{element.barberId}} </td>
</ng-container>

<ng-container matColumnDef="appointmentDate">
  <th mat-header-cell *matHeaderCellDef> Fecha Turno </th>
  <td mat-cell *matCellDef="let element"> {{element.appointmentDate}} </td>
</ng-container>

<ng-container matColumnDef="totalCharged">
  <th mat-header-cell *matHeaderCellDef> Total cobrado </th>
  <td mat-cell *matCellDef="let element"> {{element.totalCharged}} </td>
</ng-container>

<ng-container matColumnDef="stateId">
  <th mat-header-cell *matHeaderCellDef> Estado </th>
  <td mat-cell *matCellDef="let element"> {{element.stateId}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
